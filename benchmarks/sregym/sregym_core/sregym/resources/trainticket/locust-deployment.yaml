apiVersion: v1
kind: Service
metadata:
  name: load-generator
  namespace: train-ticket
  labels:
    app: load-generator
spec:
  selector:
    app: load-generator
  ports:
  - name: web
    port: 8089
    targetPort: 8089
    nodePort: 30089
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
  namespace: train-ticket
  labels:
    app: load-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      containers:
      - name: load-generator
        image: locustio/locust:2.14.2
        ports:
        - containerPort: 8089
          name: web
        env:
        - name: LOCUST_AUTOSTART
          value: "true"
        - name: LOCUST_USERS
          value: "5"
        - name: LOCUST_SPAWN_RATE
          value: "1"
        - name: LOCUST_HEADLESS
          value: "false"
        - name: LOCUST_WEB_HOST
          value: "0.0.0.0"
        - name: LOCUST_WEB_PORT
          value: "8089"
        - name: LOCUST_HOST
          value: "http://ts-ui-dashboard:8080"
        args:
        - "--locustfile=/usr/src/app/locustfile.py"
        volumeMounts:
        - name: locustfile
          mountPath: /usr/src/app/locustfile.py
          subPath: locustfile.py
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: locustfile
        configMap:
          name: locustfile-config
