name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      # If one benchmark fails, continue running the others
      fail-fast: false
      matrix:
        benchmark:
          - arteval_bench
          - cache_bench
          - course_exam_bench
          - course_project_bench
          - example_bench

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies for ${{ matrix.benchmark }}
      working-directory: benchmarks/${{ matrix.benchmark }}
      run: |
        python -m venv env${{ matrix.benchmark }}
        source env${{ matrix.benchmark }}/bin/activate
        pip install --upgrade pip
        pip install pytest
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
        pip install -e ../../sdk
        deactivate

    - name: Run tests for ${{ matrix.benchmark }}
      working-directory: benchmarks/${{ matrix.benchmark }}
      run: |
        source env${{ matrix.benchmark }}/bin/activate
        pytest --version
        pytest -v
        deactivate

    - name: Test completed
      run: echo "${{ matrix.benchmark }} tests completed successfully."